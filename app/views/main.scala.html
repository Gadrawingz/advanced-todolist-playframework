@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>@title | Gad App</title>

    <!-- Layout styles -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")">
    <!-- plugins:css -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/mdi/css/materialdesignicons.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome/css/font-awesome.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/css-stars.css")">
    <link rel="stylesheet" href="@routes.Assets.at("css/stylesheets/vendor.bundle.base.css")">
    <link rel="stylesheet" href="@routes.Assets.at("css/chart.js/Chart.min.js")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/flag-icon-css/css/flag-icom.min.css")">
    <!-- End plugin css for this page -->

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

</head>
<body>
<div class="container-scroller">

    <div class="horizontal-menu">
        <nav class="navbar top-navbar col-lg-12 col-12 p-0">
            <div class="container">
                <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
                    <a class="navbar-brand brand-logo" href="#">
                        <img src="../assets/images/logo.svg" alt="logo" />
                        <span class="font-12 d-block font-weight-light">Play app </span>
                    </a>
                    <a class="navbar-brand brand-logo-mini" href="index.html"><img src="../assets/images/logo-mini.svg" alt="logo" /></a>
                </div>
                <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
                    <ul class="navbar-nav mr-lg-2">
                        <li class="nav-item nav-search d-none d-lg-block">
                            <div class="input-group">
                                <div class="input-group-prepend hover-cursor" id="navbar-search-icon">
                      <span class="input-group-text" id="search">
                        <i class="mdi mdi-magnify"></i>
                      </span>
                                </div>
                                <input type="text" class="form-control" id="navbar-search-input" placeholder="Search" aria-label="search" aria-describedby="search" />
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav navbar-nav-right">
                        <li class="nav-item nav-profile dropdown">
                            <a class="nav-link" id="profileDropdown" href="#" data-toggle="dropdown" aria-expanded="false">
                                <div class="nav-profile-img">
                                    <img src="../assets/images/faces/face3.jpg" alt="image" />
                                </div>
                                <div class="nav-profile-text">
                                    <p class="text-black font-weight-semibold m-0">Gadrawingz</p>
                                    <span class="font-13 online-color">online <i class="mdi mdi-chevron-down"></i></span>
                                </div>
                            </a>
                            <div class="dropdown-menu navbar-dropdown" aria-labelledby="profileDropdown">
                                <a class="dropdown-item" href="#">
                                    <i class="mdi mdi-cached mr-2 text-success"></i> Activity Log </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">
                                    <i class="mdi mdi-logout mr-2 text-primary"></i> Signout </a>
                            </div>
                        </li>
                    </ul>
                    <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="horizontal-menu-toggle">
                        <span class="mdi mdi-menu"></span>
                    </button>
                </div>
            </div>
        </nav>

        <nav class="bottom-navbar">
            <div class="container">
                <ul class="nav page-navigation">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="mdi mdi-home menu-icon"></i>
                            <span class="menu-title">Home</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/about">
                            <i class="mdi mdi-clipboard-text menu-icon"></i>
                            <span class="menu-title">About Us</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">
                            <i class="mdi mdi-contacts menu-icon"></i>
                            <span class="menu-title">Contact Us</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/support">
                            <i class="mdi mdi-contacts menu-icon"></i>
                            <span class="menu-title">Support</span>
                        </a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="/login">
                            <i class="mdi mdi-lock-plus menu-icon"></i>
                            <span class="menu-lock">Login</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">
                            <i class="mdi mdi-account-plus menu-icon"></i>
                            <span class="menu-title">Signup</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- partial -->
    @content
    <!-- page-body-wrapper ends -->
</div>

<script src="@routes.Assets.at("javascripts/dashboard.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/settings.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/tooltips.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/todolist.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/hoverable-collapse.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/jquery.flot.js")" type="text/javascript"></script>
<!-- End custom js for this page -->
</body>
</html>
